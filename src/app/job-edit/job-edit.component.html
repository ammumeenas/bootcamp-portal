<div class="card-body">
  <form novalidate (ngSubmit)="saveJob()" [formGroup]="jobForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="roleId">Role</label>
      <div class="col-sm-4">
        <input
          class="form-control"
          id="roleId"
          type="text"
          placeholder="Role"
          formControlName="role"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2">Skills</div>
      <div class="col-sm-4">
        <div class="form-check" *ngFor="let skill of skills">
          <input
            type="checkbox"
            [checked]="doesJobHaveSkill(skill)"
            (change)="onCheckboxSelected($event)"
            [id]="skill.id"
            [value]="skill.id"
          />
          <label>{{ skill.name }}</label>
        </div>
      </div>
    </div>
    <div>
      <span *ngIf="jobForm.get('skills')?.errors?.required"
        >Please select a skill</span
      >
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form -label" for="experienceId"
        >Years of Experience</label
      >
      <div class="col-sm-4">
        <input
          class="form-control"
          id="experienceId"
          type="number"
          formControlName="yearsOfExperience"
        />
      </div>
      <span *ngIf="jobForm.get('yearsOfExperience')?.errors?.required"
        >Please enter valid experience</span
      >
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form -label" for="statusId"
        >Status of Application</label
      >
      <div class="col-sm-4">
        <input
          class="form-control"
          id="statusId"
          type="text"
          formControlName="applicationStatus"
        />
      </div>
      <div>
        <span *ngIf="jobForm.get('applicationStatus')?.errors?.required"
          >Please enter valid application status</span
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form -label" for="companyId">Company</label>
      <div class="col-sm-4">
        <input
          class="form-control"
          id="companyId"
          type="text"
          formControlName="company"
        />
      </div>
      <span *ngIf="jobForm.get('company')?.errors?.required"
        >Please enter valid company name</span
      >
    </div>

    <button type="submit" [disabled]="!jobForm.valid">Save</button>
  </form>
</div>
