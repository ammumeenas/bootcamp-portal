<table>
  <tr>
    <th>Job Id</th>
    <th>Role</th>
    <th>No Of Openings</th>
    <th>Skills</th>
    <th>Job Experience</th>
    <th>No Of Applicants</th>
    <th>Status of Application</th>
    <th>Company</th>
  </tr>
  <tr *ngFor="let job of jobs">
    <td>{{ job.id }}</td>
    <td>{{ job.role }}</td>
    <td>{{ job.noOfOpenings }}</td>
    <td>
      <span *ngFor="let skill of job.skills; last as isLast"
        >{{ skill.name }} <span *ngIf="!isLast">, </span></span
      >
    </td>
    <td>{{ job.yearsOfExperience }}</td>
    <td>{{ job.noOfApplicants }}</td>
    <td>{{ job.isActive }}</td>
    <td>
      <a [routerLink]="['/job', job.id]"> {{ job.company }}</a>
    </td>
    <td>
      <button
        class="btn btn-outline-primary btn-sm"
        [routerLink]="['/job', job.id, 'edit']"
      >
        Edit
      </button>
    </td>
    <td>
      <button
        class="btn btn-outline-primary btn-sm"
        (click)="deleteJob(job.id)"
      >
        Delete
      </button>
    </td>
  </tr>
</table>
