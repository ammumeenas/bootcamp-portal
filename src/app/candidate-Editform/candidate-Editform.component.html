<div class="card-body">
  <form novalidate (ngSubmit)="saveCandidate()" [formGroup]="CandidateForm">
    <label class="col-md-2 col-form -label" for="FNameId">First Name</label>
    <div class="col=md-8">
      <input
        class="form-control"
        id="FNameId"
        type="text"
        placeholder="First Name"
        formControlName="fName"
      />
    </div>
    <div>
      <span *ngIf="CandidateForm.get('FName')?.errors?.required"
        >Please enter valid First Name</span
      >
    </div>

    <label class="col-md-2 col-form -label" for="LNameId">Last Name</label>
    <div class="col=md-8">
      <input
        class="form-control"
        id="lNameId"
        type="text"
        placeholder="Last Name"
        formControlName="LName"
      />
    </div>
    <div>
      <span *ngIf="CandidateForm.get('LName')?.errors?.required"
        >Please enter valid Last Name</span
      >
    </div>

    <label class="col-md-2 col-form -label" for="Experienceid"
      >Experience</label
    >

    <div class="col=md-8">
      <input
        class="form-control"
        id="Experienceid"
        type="text"
        placeholder="Experience"
        formControlName="experience"
      />
    </div>
    <div>
      <span *ngIf="CandidateForm.get('Experience')?.errors?.required"
        >Please enter valid Experience</span
      >
    </div>

    <div class="form-group row mb-2">
      <label class="col-md-2 col-form -label" for="skillId"
        >Please select a skill</label
      >
      <div class="col=md-8" *ngFor="let skill of skills">
        <label [for]="skill.id">{{ skill.name }}</label>
        <input type="checkbox" [id]="skill.id" [value]="skill.id" />
      </div>
      <span
        *ngIf="
          CandidateForm.get('skills')?.errors?.required &&
          CandidateForm.get('skills')?.pristine
        "
        >Choose atleast one skill</span
      >
    </div>
  </form>
</div>
