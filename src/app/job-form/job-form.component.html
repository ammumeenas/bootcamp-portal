<div class="card-body">
  <form (ngSubmit)="saveJob()" [formGroup]="jobForm">
    <div class="form-group row">
      <label for="roleId" class="col-sm-2 col-form-label">Role</label>
      <div class="col-sm-4">
        <input
          class="form-control"
          id="roleId"
          type="text"
          placeholder="Role"
          formControlName="role"
        />
      </div>

      <div>
        <small
          *ngIf="jobForm.get('role')?.errors?.required"
          class="form-text text-muted"
          >Please enter valid role</small
        >
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2">Skills</div>
      <div class="col-sm-4">
        <div class="form-check" *ngFor="let skill of skills">
          <input
            class="form-check-input"
            type="checkbox"
            (change)="onCheckboxSelected($event)"
            [id]="skill.id"
            [value]="skill.id"
          />
          <label [for]="skill.id" class="form-check-label">{{
            skill.name
          }}</label>
        </div>
      </div>
      <small
        class="form-text text-muted"
        *ngIf="
          jobForm.get('skills')?.errors?.required &&
          !jobForm.get('skills')?.pristine
        "
        >Choose atleast one skill</small
      >
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="experienceId"
        >Years of Experience</label
      >
      <div class="col-sm-4">
        <input
          class="form-control"
          id="experienceId"
          type="text"
          formControlName="yearsOfExperience"
        />
      </div>
      <small
        class="form-text text-muted"
        *ngIf="jobForm.get('yearsOfExperience')?.errors?.required"
        >Please enter valid experience</small
      >
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="location">Job location</label>
      <div class="col-sm-4">
        <input
          class="form-control"
          id="location"
          type="text"
          formControlName="location"
        />
      </div>
      <small
        class="form-text text-muted"
        *ngIf="jobForm.get('location')?.errors?.required"
        >Please enter valid loocation</small
      >
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="statusId"
        >Status of Application</label
      >
      <div class="col-sm-4">
        <input
          class="form-control"
          id="statusId"
          type="text"
          formControlName="applicationStatus"
        />
      </div>
      <div>
        <small
          class="form-text text-muted"
          *ngIf="jobForm.get('applicationStatus')?.errors?.required"
          >Please enter valid application status</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="companyId">Company</label>
      <div class="col-sm-4">
        <input
          class="form-control"
          id="companyId"
          type="text"
          formControlName="company"
        />
      </div>
      <small
        class="form-text text-muted"
        *ngIf="jobForm.get('company')?.errors?.required"
        >Please enter valid company name</small
      >
    </div>

    <button type="submit" [disabled]="!jobForm.valid">Save</button>
  </form>
</div>
